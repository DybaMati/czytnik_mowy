<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nas≈Çuchiwanie cyfr wersja 002</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    position: relative;
    background: #f8f9fa;
}
button {
    font-size: 18px;
    padding: 12px 24px;
    margin: 10px 10px 0 0;
    cursor: pointer;
    border: none;
    border-radius: 6px;
}
#toggle { background: #28a745; color: white; }
#unlock { background: #dc3545; color: white; }
table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
}
th, td {
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 24px;
    text-align: center;
}
th { background: #e9ecef; }
.new-row { background: #d4edda; transition: background 1s; }
#lock {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    touch-action: none;
}
#lock span {
    color: #fff;
    font-size: 24px;
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
}
#info {
    font-size: 18px;
    margin-top: 15px;
    color: #333;
}
#version {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 16px;
    color: #666;
    font-weight: bold;
}
</style>
</head>
<body>

<h2>Nas≈Çuchiwanie cyfr po 2</h2>
<button id="toggle">üéô START</button>
<button id="unlock" style="display:none;">‚õî STOP</button>
<p id="info">Kliknij START, aby rozpoczƒÖƒá. M√≥w pary cyfr, np. ‚Äû24 56‚Äù lub ‚Äû13 12‚Äù.</p>

<div id="lock"><span>Ekran zablokowany ‚Äì nagrywanie aktywne</span></div>

<table id="table">
    <tr><th>#</th><th>Numer</th></tr>
</table>

<div id="version">002 | 2025-12-26</div>

<script>
let counter = 1;
let listening = false;
let wakeLock = null;
let lastTranscript = "";
let versionCounter = 2;

const table = document.getElementById("table");
const toggleBtn = document.getElementById("toggle");
const unlockBtn = document.getElementById("unlock");
const lockDiv = document.getElementById("lock");
const info = document.getElementById("info");
const versionDiv = document.getElementById("version");

function updateVersionDisplay() {
    const now = new Date();
    const str = versionCounter.toString().padStart(3,'0') + " | " +
        now.getFullYear() + "-" +
        (now.getMonth()+1).toString().padStart(2,'0') + "-" +
        now.getDate().toString().padStart(2,'0') + " " +
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0') + ":" +
        now.getSeconds().toString().padStart(2,'0');
    versionDiv.textContent = str;
}

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
    info.textContent = "Twoja przeglƒÖdarka nie wspiera rozpoznawania mowy.";
} else {
    const recognition = new SpeechRecognition();
    recognition.lang = "pl-PL";
    recognition.interimResults = false;

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    recognition.continuous = !isMobile; // ciƒÖg≈Çe na desktopie, przerywane na mobile

    async function enableWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request("screen");
        } catch (e) {
            console.log("WakeLock nieudany:", e);
        }
    }

    function disableWakeLock() {
        if (wakeLock) {
            wakeLock.release().catch(() => {});
            wakeLock = null;
        }
    }

    toggleBtn.onclick = async () => {
        if (!listening) {
            lastTranscript = "";
            try {
                recognition.start();
                listening = true;
                toggleBtn.style.display = "none";
                unlockBtn.style.display = "inline-block";
                lockDiv.style.display = "block";
                await enableWakeLock();
                info.textContent = "Nagrywanie‚Ä¶ m√≥w pary cyfr (np. ‚Äû24 56‚Äù)";
            } catch (e) {
                info.textContent = "B≈ÇƒÖd startu: " + e.message;
            }
        }
    };

    unlockBtn.onclick = () => {
        recognition.stop();
        listening = false;
        toggleBtn.style.display = "inline-block";
        unlockBtn.style.display = "none";
        lockDiv.style.display = "none";
        disableWakeLock();
        info.textContent = "Nagrywanie zatrzymane.";
    };

    function addDigits(text) {
        // WyciƒÖgamy wszystkie cyfry z tekstu
        const allDigits = text.replace(/\D/g, '');
        if (allDigits.length === 0) {
            info.textContent = "Nie rozpoznano cyfr";
            return;
        }

        // Bierzemy ostatnie 4 cyfry
        let combined = allDigits.slice(-4);

        // Sprawdzamy duplikat z poprzednim wierszem
        const lastRow = table.rows[table.rows.length - 1];
        if (lastRow && lastRow.cells[1].textContent === combined) {
            return;
        }

        // Dodajemy wiersz
        const row = table.insertRow();
        row.insertCell().textContent = counter++;
        row.insertCell().textContent = combined;
        row.classList.add("new-row");
        setTimeout(() => row.classList.remove("new-row"), 1200);

        info.textContent = "Dodano: " + combined;
        versionCounter++;
        updateVersionDisplay();

        // Synteza mowy ‚Äì m√≥wimy cyfry pojedynczo
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const speakStr = combined.split('').join(' ');
            const utterance = new SpeechSynthesisUtterance(speakStr);
            utterance.lang = "pl-PL";
            window.speechSynthesis.speak(utterance);
        }
    }

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.trim();
        if (text === lastTranscript) return;
        lastTranscript = text;

        console.log("Rozpoznano:", text);
        addDigits(text);
    };

    recognition.onerror = (e) => {
        console.log("B≈ÇƒÖd rozpoznawania:", e.error);
        if (e.error === "no-speech" || e.error === "aborted") {
            // ciche b≈Çƒôdy ‚Äì restartujemy bez komunikatu
        } else {
            info.textContent = "B≈ÇƒÖd: " + e.error;
        }
    };

    recognition.onend = () => {
        if (listening) {
            setTimeout(() => {
                if (listening) recognition.start();
            }, 80);
        }
    };
}
</script>

</body>
</html>
