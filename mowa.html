<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nas≈Çuchiwanie cyfr wersja 003</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
button { font-size: 18px; padding: 12px 24px; margin: 10px 10px 0 0; cursor: pointer; border: none; border-radius: 6px; }
#toggle { background: #28a745; color: white; }
#unlock { background: #dc3545; color: white; }
table { border-collapse: collapse; margin-top: 20px; width: 100%; max-width: 500px; }
th, td { border: 1px solid #ccc; padding: 12px; font-size: 24px; text-align: center; }
th { background: #e9ecef; }
.new-row { background: #d4edda; transition: background 1.2s; }
#lock { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; touch-action: none; }
#lock span { color: #fff; font-size: 24px; position: absolute; bottom: 40px; width: 100%; text-align: center; }
#info { font-size: 18px; margin-top: 15px; color: #333; }
#version { position: fixed; bottom: 10px; right: 15px; font-size: 16px; color: #666; font-weight: bold; }
</style>
</head>
<body>

<h2>Nas≈Çuchiwanie cyfr po 2</h2>
<button id="toggle">üéô START</button>
<button id="unlock" style="display:none;">‚õî STOP</button>
<p id="info">Kliknij START i m√≥w pary cyfr (np. ‚Äû24 56‚Äù, ‚Äû13 12‚Äù).</p>

<div id="lock"><span>Ekran zablokowany ‚Äì nagrywanie aktywne</span></div>

<table id="table">
    <tr><th>#</th><th>Numer</th></tr>
</table>

<div id="version">003 | 2025-12-26</div>

<script>
let counter = 1;
let listening = false;
let wakeLock = null;
let lastTranscript = "";
let versionCounter = 3;

const table = document.getElementById("table");
const toggleBtn = document.getElementById("toggle");
const unlockBtn = document.getElementById("unlock");
const lockDiv = document.getElementById("lock");
const info = document.getElementById("info");
const versionDiv = document.getElementById("version");

function updateVersionDisplay() {
    const now = new Date();
    versionDiv.textContent = `${versionCounter.toString().padStart(3,'0')} | ${now.toLocaleString('pl-PL', {dateStyle: 'short', timeStyle: 'medium'})}`;
}

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
    info.textContent = "PrzeglƒÖdarka nie wspiera rozpoznawania mowy.";
} else {
    const recognition = new SpeechRecognition();
    recognition.lang = "pl-PL";
    recognition.interimResults = false;

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    recognition.continuous = !isMobile;

    async function enableWakeLock() {
        try { wakeLock = await navigator.wakeLock.request("screen"); }
        catch (e) { console.log("WakeLock error:", e); }
    }

    function disableWakeLock() {
        if (wakeLock) wakeLock.release().catch(() => {});
    }

    toggleBtn.onclick = async () => {
        if (!listening) {
            try {
                recognition.start();
                listening = true;
                toggleBtn.style.display = "none";
                unlockBtn.style.display = "inline-block";
                lockDiv.style.display = "block";
                await enableWakeLock();
                info.textContent = "Nagrywanie‚Ä¶ m√≥w pary cyfr.";
            } catch (e) {
                info.textContent = "B≈ÇƒÖd startu: " + e.message;
            }
        }
    };

    unlockBtn.onclick = () => {
        recognition.stop();
        listening = false;
        toggleBtn.style.display = "inline-block";
        unlockBtn.style.display = "none";
        lockDiv.style.display = "none";
        disableWakeLock();
        info.textContent = "Zatrzymano.";
    };

    function addDigits(text) {
        const allDigits = text.replace(/\D/g, '');
        if (allDigits.length < 2) {
            info.textContent = "Za ma≈Ço cyfr ‚Äì spr√≥buj jeszcze raz";
            return;
        }

        // Bierzemy ostatnie 4 cyfry
        let combined = allDigits.slice(-4);

        const row = table.insertRow();
        row.insertCell().textContent = counter++;
        row.insertCell().textContent = combined;
        row.classList.add("new-row");
        setTimeout(() => row.classList.remove("new-row"), 1200);

        info.textContent = "Dodano: " + combined + " ‚Äì s≈Çucham dalej‚Ä¶";

        versionCounter++;
        updateVersionDisplay();

        // SZYBSZA synteza mowy
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(combined.split('').join(' '));
            utterance.lang = "pl-PL";
            utterance.rate = 1.25;         // szybciej
            utterance.pitch = 1.1;         // lekko wy≈ºej
            utterance.volume = 0.9;
            window.speechSynthesis.speak(utterance);
        }
    }

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.trim();
        if (text === lastTranscript) return; // unikamy powt√≥rze≈Ñ
        lastTranscript = text;

        console.log("Rozpoznano:", text);
        addDigits(text);
    };

    recognition.onerror = (e) => {
        console.log("B≈ÇƒÖd:", e.error);
        if (e.error !== "no-speech" && e.error !== "aborted") {
            info.textContent = "B≈ÇƒÖd: " + e.error;
        }
    };

    recognition.onend = () => {
        if (listening) {
            setTimeout(() => {
                if (listening) recognition.start();
            }, 30); // bardzo szybki restart
        }
    };
}
</script>
</body>
